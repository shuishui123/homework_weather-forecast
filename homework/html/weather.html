	<script>
	  var pic = document.querySelector('#slider');
	  var sign = document.querySelectorAll('#list li');  
	  var flag = 0;
	  var num = sign.length;
	  
	  sign[0].style.backgroundColor = "#ccc";
	  time = setInterval("turn();",3000);
	  pic.onmouseover = function () {
	  	clearInterval(time);
	  }
	  pic.onmouseout = function () {
	  	time = setInterval("turn();",3000);
	  }
	  for(var t = 0; t < num; t++) {
	  	sign[t].onmouseover = function () {
	  		turn(this.innerHTML);
	  		clearInterval(time);
	  	}
	  	sign[t].onmouseout = function () {
	  		time = setInterval("turn();",3000);
	  	}
	  }

	  function turn(value) {
	  	if(value != null) {
	  		flag = value - 2;
	  	}
	  	if(flag < num - 1) 
	  		flag++;
	  	
	  	else 
	  		flag = 0;
	  	
	  	pic.style.top = flag * (-800) + "px";
	  	for(var i = 0; i < num; i ++) {
	  		sign[i].style.backgroundColor = '#fff';
	  	}
	  	sign[flag].style.backgroundColor = '#ccc';
	  }


	</script>
